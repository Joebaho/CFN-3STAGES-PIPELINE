AWSTemplateFormatVersion: '2010-09-09'
Description: Cross-Region CodePipeline deploying EC2 via CloudFormation

Parameters:
  GitHubOwner:
    Type: String
  GitHubRepo:
    Type: String
  GitHubBranch:
    Type: String
    Default: main
  GitHubToken:
    Type: String
    NoEcho: true
  KeyName:
    Type: String

Resources:

  #############################################
  # IAM ROLE FOR CODEPIPELINE
  #############################################

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodePipelineServiceRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: "*"
                Resource: "*"

  #############################################
  # IAM ROLE FOR CODEBUILD
  #############################################

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodeBuildServiceRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: "*"
                Resource: "*"

  #############################################
  # CODEBUILD PROJECT
  #############################################

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: CrossRegionBuild
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
      Source:
        Type: CODEPIPELINE

  #############################################
  # CODEPIPELINE
  #############################################

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: CrossRegionPipeline
      RoleArn: !GetAtt CodePipelineServiceRole.Arn

      ArtifactStores:
        - Region: us-west-2
          ArtifactStore:
            Type: S3
            Location: pipeline-artifacts-west2

        - Region: us-west-1
          ArtifactStore:
            Type: S3
            Location: pipeline-artifacts-west1

      Stages:

        #########################################
        # SOURCE STAGE
        #########################################

        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken

        #########################################
        # BUILD STAGE
        #########################################

        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref CodeBuildProject

        #########################################
        # DEPLOY DEV (us-west-2)
        #########################################

        - Name: DeployDev
          Actions:
            - Name: CFNDeployDEV
              Region: us-west-2
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: BuildOutput
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: DevStack
                TemplatePath: BuildOutput::ec2.yml
                Capabilities: CAPABILITY_NAMED_IAM
                ParameterOverrides: !Sub |
                  {
                    "KeyName": "pipeline-key"
                  }

        #########################################
        # DEPLOY PROD (us-west-1)
        #########################################

        - Name: DeployProd
          Actions:
            - Name: CFNDeployPROD
              Region: us-west-1
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: BuildOutput
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: ProdStack
                TemplatePath: BuildOutput::ec2.yml
                Capabilities: CAPABILITY_NAMED_IAM
                ParameterOverrides: !Sub |
                  {
                    "KeyName": "pipeline-key"
                  }


